- name: MongoDB setup
  hosts: all
  become: true
  tasks:

    - name: Copy MongoDB Yum repo file
      ansible.builtin.copy:
        src: mongo.repo
        dest: /etc/yum.repos.d/mongo.repo

    - name: Install MongoDB
      ansible.builtin.yum:
        name: mongodb-org
        state: installed

    - name: update listen Address in MongoDB Configration
      ansible.builtin.replace:
        path: /etc/mongod.conf
        regexp: '127.0.0.1'
        replace: '0.0.0.0'

    - name: Start MongoDB Service
      ansible.builtin.systemd:
        name: mongod
        state: restarted
        enabled: yes


